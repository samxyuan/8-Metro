<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
	<link type="text/css" rel="stylesheet" href="Metro-UI/css/metro-bootstrap.css">
	<link type="text/css" rel="stylesheet" href="Metro-UI/docs/css/iconFont.css">
	<script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/metro/metro.min.js"></script>
	<title>Metro</title>
</head>
<body class="metro">
	<header>
		<div id="name">
			<h1>Sam</h1>
		</div>
	</header>

	<div class="tile bg-darkPink">
    <div class="tile-content icon">
        <i class="icon-home"></i>
    </div>
    <div class="tile-status">
        <span class="name">Home</span>
    </div>
</div>
 
<div class="tile double bg-amber">
    <div class="tile-content icon">
        <i class="icon-play-alt"></i>
    </div>
    <div class="brand bg-black">
        <span class="label fg-white">Player</span>
        <div class="badge bg-darkRed paused"></div>
    </div>
</div>
 
<div class="tile">
    <div class="tile-content image">
        <img src="http://static.guim.co.uk/sys-images/Books/Pix/pictures/2008/11/11/stack460.jpg">
    </div>
    <div class="brand bg-dark">
        <span class="label fg-white">New Arrivals</span>
        <span class="badge bg-orange">2</span>
    </div>
</div>
 
<div class="tile double">
    <div class="tile-content image">
        <img src= "http://hdwallimg.com/wp-content/uploads/2014/02/Bunny-Macro-Wallpaper-High-Resolution.jpg">
    </div>
    <div class="brand bg-dark opacity">
        <span class="text">
            Cute animal pictures.
        </span>
    </div>
</div>

<div class="tile double bg-red">
    <div class="tile-content icon">
        <i class="icon-mail"></i>
    </div>
</div>
 
<div class="tile bg-green">
    <div class="tile-content icon">
        <div class="icon-file-pdf"></div>
    </div>
</div>

<div class="tile bg-cyan">
    <div class="tile-content icon">
        <div class="icon-twitter"></div>
    </div>
</div>

<div class="tile double">
    <div class="tile-content image">
        <img src="http://www.utepprintstore.com/wp-content/uploads/Widescreen-Nature-Wallpapers-High-Resolution-Beautiful-Green-Grass-on-the-Lake-1024x640.jpg">
    </div>
    <div class="brand">
        <span class="label fg-white">Amazing Views Around the World</span>
        <span class="badge bg-orange">12</span>
    </div>
</div>


</body>

</html>
